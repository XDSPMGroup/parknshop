{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
            <div class="col-md-4 column">
            </div>
				<div class="col-md-4 column">
                    <h3 class="text-center text-default" style="color:#3a87ad">
                    Register here:
                    </h3>
                    {% if duplicate %}
                        <p style="color: red">This account is used! Choose another one.</p>
                    {% endif %}
                    <form method = 'post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {{cf.as_p}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <br><br><br>

{% endblock %}
